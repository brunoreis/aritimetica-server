mutation createUser($email: String!, $name: String!, $password: String!) {
  createUser(email: $email, name: $name, password: $password) {
    errorMessage
    user {
      uuid
      name
      email
      memberships {
        roleUuid
        role {
          permissions {
            uuid
          }
        }
        groupUuid
        group {
          name
        }
      }
    }
  }
}
