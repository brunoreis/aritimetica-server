mutation createUser(
  $email: String!
  $name: String!
  $password: String!
  $addToGroupUuid: String
) {
  createUser(
    email: $email
    name: $name
    password: $password
    addToGroupUuid: $addToGroupUuid
  ) {
    errorMessage
    user {
      uuid
      name
      email
      memberships {
        roleUuid
        role {
          permissions {
            uuid
          }
        }
        groupUuid
        group {
          name
        }
      }
    }
  }
}
